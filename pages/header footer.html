<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="all.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <title>Header Footer</title>
  <link rel="shortcut icon" href="./assets/images/Favicon.png" type="image/x-icon">
</head>

<body>
  <div class="bg-white p-0.5">
    <header class="mx-5 my-5 md:mx-20 my-5">
      <nav class="
                flex justify-between
                flex-wrap
                w-full
                py-4
                md:py-0
                px-4
                text-lg text-gray-700
              ">
        <div class="flex gap-3">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" id="menu-button" class="h-16 w-5 cursor-pointer md:hidden block"
              fill="none" viewBox="0 0 24 24" stroke="black">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </div>
        </div>

        <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
          <ul class="
                    pt-4
                    text-xl
                    font-medium
                    md:flex
                    md:justify-between 
                    md:pt-0">
            <li>
              <a class="md:p-4 py-2 block text-black hover:text-[#FF6464]"
                href="http://127.0.0.1:5500/pages/work.html">Works</a>
            </li>
            <li>
              <a class="md:p-4 py-2 block text-black hover:text-[#FF6464]"
                href="http://127.0.0.1:5500/pages/blog.html">Blog</a>
            </li>
            <li>
              <a class="md:p-4 py-2 block text-black hover:text-[#FF6464]"
                href="http://127.0.0.1:5500/index.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <footer>
      <div class="hidden md:flex justify-center gap-8 pt-20">
        <div class="cursor-pointer">
          <img src="./assets/images/Facebook.svg" alt="Facebook" />
        </div>
        <div class="cursor-pointer">
          <img src="./assets/images/Instagram.svg" alt="Instagram" />
        </div>
        <div class="cursor-pointer">
          <img src="./assets/images/Twitter.svg" alt="Twitter" />
        </div>
        <div class="cursor-pointer">
          <img src="./assets/images/Linkedin.svg" alt="Linkedin" />
        </div>
      </div>
      <div class="md:hidden pt-20 px-10 flex flex-col gap-5">
        <div class="cursor-pointer">
          <img src="./assets/images/Facebook.svg" alt="Facebook" />
        </div>
        <div class="cursor-pointer">
          <img src="./assets/images/Instagram.svg" alt="Instagram" />
        </div>
        <div class="cursor-pointer">
          <img src="./assets/images/Twitter.svg" alt="Twitter" />
        </div>
        <div class="cursor-pointer">
          <img src="./assets/images/Linkedin.svg" alt="Linkedin" />
        </div>
      </div>
      <div class="text-center pt-8 text-sm font-normal text-[#21243D]">
        <h2>Copyright Â©2020 All rights reserved</h2>
      </div>
    </footer>
  </div>
  <script>
    const button = document.querySelector('#menu-button');
    const menu = document.querySelector('#menu');


    button.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>

</html>
